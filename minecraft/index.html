<!DOCTYPE html>
<html lang="en">
  <head>
    <meta Content-Type="text/html" charset="utf-8">
    <meta Cache-Control="no-cache">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Page | TacoBlayno's Website</title>
    <link rel="stylesheet" href="HTTPS://tacoblayno.github.io/baseStyle.css" />
  </head>
  <body>
    <header>
      <a id="headA" href="https://tacoblayno.github.io/">TacoBlayno's Website</a></header>
    <h1>About this page</h1>
    <p>This web page links web pages about what I am doing in Minecraft right now. Right now it is mostly add-ons and add-on downloads.</p>
    <label for="minecraft-section-list">Select what Minecraft  thing to view:</label>
    <select id="minecraft-section-list">
      <option value="select">&#60;!--Select--></option>
      <optgroup label="Add-ons">
        <optgroup label="Commands">
          <option value="shapes-commands">Shapes</option>
        </optgroup>
      <optgroup label="Generator">
        <option value="parkour-generator">Parkour</option>
      </optgroup>
      </optgroup>
    </select>
  <button onclick="information()">Information</button>
  <button onclick="travel()">Travel</button>
  
    <div id="minecraft-section-description"></div>
    
  <script>
    var minecraftSectionListEl = document.getElementById("minecraft-section-list");
    var minecraftSectionDiscriptionEl = document.getElementById("minecraft-section-description");
    
    var dataBase = [
      shapesCommands = {
        name: "Shape Commands Behavior Pack",
        id: "shapes-commands",
        description: "This behavior pack adds shape filling commands to Minecraft.",
        src: "https://tacoblayno.github.io/minecraft/shapes.html"
      },
      parkourGenerator = {
        name: "Parkour Generator Behavior Pack",
        id: "parkour-generator",
        description: "",
        src: ""
      }
    ];
    
    function travel() {
      if (minecraftSectionListEl.value === "select") {
        alert("You have not selected anything, yet you are attempting to travel to a link!");
      } else {
        for (let index = 0; index < dataBase.length; index++) {
          if (dataBase[index]["id"] === minecraftSectionListEl.value) {
            window.open(dataBase[index]["src"]);
          }
        }
      }
    }
    
    function information() {
      if (minecraftSectionListEl.value === "select") {
        alert("You have not selected anything, yet you are attempting to access some information about a page!");
      } else {
        for (let index = 0; index < dataBase.length; index++) {
          if (dataBase[index]["id"] === minecraftSectionListEl.value) {
            clearChildren(minecraftSectionDiscriptionEl);
            
            let name = document.createElement("h3");
            let description = document.createElement("p");
            
            name.appendChild(document.createTextNode(dataBase[index]["name"]));
            description.appendChild(document.createTextNode(dataBase[index]["description"]));
            
            minecraftSectionDiscriptionEl.appendChild(name);
            minecraftSectionDiscriptionEl.appendChild(description);
          }
        }
      }
      
      function clearChildren(element) {
        if (typeof(element) === "string") {
          var div = document.getElementById(element);
        } else {
          div = element;
        }
        
        while(div.firstChild) {
          div.removeChild(div.firstChild);
        }
      }
    }
  </script>
  </body>
</html>
